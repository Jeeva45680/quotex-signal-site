<!DOCTYPE html>
<html>
<head>
  <title>Quotex Signal Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      background:#020617;
      color:white;
      font-family:Arial;
      text-align:center;
    }
    table {
      width:100%;
      max-width:900px;
      margin:auto;
      border-collapse:collapse;
    }
    th,td {
      padding:8px;
      border-bottom:1px solid #334155;
    }
    .CALL {color:#22c55e;font-weight:bold;}
    .PUT {color:#ef4444;font-weight:bold;}
    .NO {color:#eab308;}
  </style>
</head>
<body>

<h2>ðŸ“Š Quotex Signal Dashboard</h2>

<table>
  <tr>
    <th>TIME</th>
    <th>PAIR</th>
    <th>EMA</th>
    <th>RSI</th>
    <th>MACD</th>
    <th>ADX</th>
    <th>CANDLE</th>
    <th>SIGNAL</th>
  </tr>
  <tbody id="rows"></tbody>
</table>

<script>
async function load() {
  const res = await fetch("signal.json?" + Date.now());
  const data = await res.json();
  const rows = document.getElementById("rows");
  rows.innerHTML = "";

  data.signals.forEach(s => {
    rows.innerHTML += `
      <tr>
        <td>${s.time}</td>
        <td>${s.pair}</td>
        <td>${s.ema}</td>
        <td>${s.rsi}</td>
        <td>${s.macd}</td>
        <td>${s.adx}</td>
        <td>${s.candle}</td>
        <td class="${s.signal}">${s.signal}</td>
      </tr>`;
  });
}

load();
setInterval(load, 60000);
</script>

</body>
</html>
