<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotex Signal Dashboard</title>
  <style>
    body {
      background: #020617;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #38bdf8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #020617;
    }
    .CALL { color: #22c55e; font-weight: bold; }
    .PUT { color: #ef4444; font-weight: bold; }
    .NO { color: #eab308; font-weight: bold; }
  </style>
</head>

<body>

<h2>ðŸ“Š Quotex Signal Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>DATE</th>
      <th>TIME</th>
      <th>MARKET</th>
      <th>PAIR</th>
      <th>SIGNAL</th>
      <th>CONFIDENCE</th>
      <th>WINS</th>
      <th>LOSSES</th>
    </tr>
  </thead>
  <tbody id="signalTable">
    <tr><td colspan="8">Loading...</td></tr>
  </tbody>
</table>

<script>
async function loadSignals() {
  try {
    const res = await fetch("signal.json?ts=" + Date.now());
    const data = await res.json();

    const table = document.getElementById("signalTable");
    table.innerHTML = "";

    // ðŸ”‘ SUPPORT BOTH JSON TYPES
    const signals = data.signals ? data.signals : [data];

    const today = new Date().toLocaleDateString();

    signals.forEach(s => {
      const signalClass =
        s.signal === "CALL" ? "CALL" :
        s.signal === "PUT" ? "PUT" : "NO";

      table.innerHTML += `
        <tr>
          <td>${s.date ?? today}</td>
          <td>${s.time ?? "-"}</td>
          <td>${s.market ?? "FOREX"}</td>
          <td>${s.pair ?? "-"}</td>
          <td class="${signalClass}">${s.signal ?? "-"}</td>
          <td>${s.confidence ?? "-"}</td>
          <td>${s.wins ?? "-"}</td>
          <td>${s.losses ?? "-"}</td>
        </tr>
      `;
    });

  } catch (e) {
    console.error(e);
    document.getElementById("signalTable").innerHTML =
      "<tr><td colspan='8'>Failed to load data</td></tr>";
  }
}

// load immediately
loadSignals();

// auto refresh every 1 minute
setInterval(loadSignals, 60000);
</script>

</body>
</html>
