<!DOCTYPE html>
<html>
<head>
  <title>Quotex Signal Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #0f172a;
      width: 330px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
    }
    select, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    .call { color: #22c55e; font-size: 28px; }
    .put { color: #ef4444; font-size: 28px; }
    .wait { color: #eab308; font-size: 22px; }
  </style>
</head>
<body>

<h1>ðŸ“Š Quotex Signals</h1>

<div class="box">

  <p><b>Select Pair</b></p>
  <select id="pair">
    <option>EUR/USD</option>
    <option>GBP/USD</option>
    <option>USD/JPY</option>
    <option>AUD/USD</option>
    <option>USD/CHF</option>
    <option>EUR/JPY</option>
  </select>

  <br><br>

  <p id="signal" class="wait">WAITING...</p>

  <button onclick="updateSignal()">Get Signal</button>

</div>

<script>
function updateSignal() {
  const pair = document.getElementById("pair").value;
  const signals = ["CALL", "PUT", "NO TRADE"];
  const pick = signals[Math.floor(Math.random() * signals.length)];

  const el = document.getElementById("signal");

  if (pick === "CALL") {
    el.innerText = "ðŸŸ¢ " + pair + " â†’ CALL";
    el.className = "call";
  } else if (pick === "PUT") {
    el.innerText = "ðŸ”´ " + pair + " â†’ PUT";
    el.className = "put";
  } else {
    el.innerText = pair + " â†’ NO TRADE";
    el.className = "wait";
  }
}
</script>

</body>
</html>
