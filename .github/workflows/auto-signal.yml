name: Auto Quotex Signal Generator

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate signal
        run: |
          TIME=$(date +"%H:%M")
          DATE=$(date +"%d/%m/%Y")

          cat > signal.json <<EOF
          {
            "signals": [
              {
                "date": "$DATE",
                "time": "$TIME",
                "market": "FOREX",
                "pair": "EUR/USD",
                "signal": "WAIT",
                "confidence": 0,
                "wins": 0,
                "losses": 0
              }
            ]
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add signal.json
          git commit -m "Auto update signal" || echo "No changes"
          git push
