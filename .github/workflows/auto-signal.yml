name: Auto Quotex Signal Generator

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Run signal generator
        run: |
          python generate_signal.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add signal.json
          git commit -m "Auto update signals" || echo "No changes"
          git push
